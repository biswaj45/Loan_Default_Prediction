            <label>Score Source 3: <input type="number" name="Score_Source_3" step="0.0000000001" value="{{ form_data.get('Score_Source_3', 0.5) }}" required></label>
            <label>Social Circle Default: <input type="number" name="Social_Circle_Default" step="0.0000000001" value="{{ form_data.get('Social_Circle_Default', 0) }}" required></label>
            <label>Phone Change: <input type="number" name="Phone_Change" value="{{ form_data.get('Phone_Change', 0) }}" required></label>
            <label>Credit Bureau: <input type="number" name="Credit_Bureau" value="{{ form_data.get('Credit_Bureau', 0) }}" required></label>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success">
            {{ prediction_text }}
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger">
            <strong>Validation Errors:</strong>
            <ul>
                {% for err in error %}
                <li><strong>{{ err['loc'][0] }}:</strong> {{ err['msg'] }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
